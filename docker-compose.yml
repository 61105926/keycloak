version: '3.8'

services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      # Admin
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123

      # Database
      KC_DB: postgres
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: keycloak

      # HTTP / Host settings
      KC_HOSTNAME_STRICT: false   # desactiva validación estricta de hostname
      KC_HOSTNAME: ""             # deja vacío para que arranque sin hostname
      KC_HTTP_ENABLED: true

    ports:
      - "8002:8080"
    depends_on:
      - postgres
    command: start   # Coolify ignora start-dev, usamos start + KC_HOSTNAME_STRICT=false
    networks:
      - keycloak-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  keycloak-network:
    driver: bridge
